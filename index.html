<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs Game</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: purple; color: white;">
    <div class="container">
        <h1 class=" text-center">Mad Libs!</h4>
        <p class=" text-center">Learning to drive</p>
        <br>
        <label for="plural noun">Plural Noun</label>

        <br>
        <label for="noun 1">Noun</label>

        <br>
        <label for="noun 2">Noun</label>
        <input type="noun 2">
        <br>
        <label for="song">Song</label>
        <input type="song">
        <br>
        <label for="verb">Verb</label>
        <input type="verb">
    </div>
</body>
</html>
